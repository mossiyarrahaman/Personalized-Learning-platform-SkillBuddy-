<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skill Assessment — LearnAI (Converted)</title>

  <!-- Tailwind CDN (prototype) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small animation */
    .fade-in { animation: fadeIn .22s ease both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: translateY(0);} }
    /* focus ring */
    .focus-ring:focus { outline: 3px solid rgba(96,165,250,0.18); outline-offset: 3px; }
    /* glass card helper */
    .glass-card { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white antialiased">

  <!-- Header with timer and progress -->
  <header class="bg-white/10 backdrop-blur-sm border-b border-white/20 sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg flex items-center justify-center">
            <!-- simple code icon -->
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 18l6-6-6-6M8 6l-6 6 6 6"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-white font-semibold">Skill Assessment</h2>
            <div class="text-white/60 text-sm capitalize" id="fieldLabel">programming Level Check</div>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2 text-white/70">
            <!-- clock icon -->
            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2m6-2a10 10 0 11-20 0 10 10 0 0120 0z"></path>
            </svg>
            <span id="timer" class="font-medium">5:00</span>
          </div>
          <div class="text-white/70">
            <span id="qcount">1 of 8</span>
          </div>
        </div>
      </div>

      <!-- horizontal progress bar -->
      <div class="w-full bg-white/20 rounded-full h-2 mt-4">
        <div id="questionProgress" class="bg-gradient-to-r from-cyan-400 to-blue-500 h-2 rounded-full transition-all duration-300" style="width:12.5%"></div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto px-4 py-12">
    <!-- question card container -->
    <div id="cardContainer" class="fade-in"></div>

    <!-- tips -->
    <div class="mt-8 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-xl p-6 border border-blue-400/30">
      <div class="flex items-center gap-2 mb-3">
        <!-- info icon -->
        <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 18a6 6 0 100-12 6 6 0 000 12z"></path>
        </svg>
        <h4 class="text-white font-semibold">Assessment Tips</h4>
      </div>
      <ul class="text-white/70 text-sm space-y-2">
        <li>• Read each question carefully</li>
        <li>• Answer to the best of your ability — incorrect answers help us gauge level</li>
        <li>• You can go back to previous questions</li>
        <li>• The timer will auto-submit when it reaches 0</li>
      </ul>
    </div>
  </main>

  <script>
  /***********************
   * Data (copied from your React component)
   ***********************/
  const selectedField = 'programming'; // simulates previous step selection
  const questionSets = {
    programming: [
      {
        id: 1,
        question: "What does HTML stand for?",
        type: "multiple-choice",
        difficulty: "beginner",
        options: [
          "Hyper Text Markup Language",
          "High Tech Modern Language",
          "Home Tool Markup Language",
          "Hyperlink and Text Markup Language"
        ],
        correct: 0,
        explanation: "HTML stands for Hyper Text Markup Language, which is the standard markup language for creating web pages."
      },
      {
        id: 2,
        question: "Which of the following is NOT a JavaScript data type?",
        type: "multiple-choice",
        difficulty: "intermediate",
        options: ["String", "Boolean", "Float", "Number"],
        correct: 2,
        explanation: "JavaScript doesn't have a specific 'Float' data type. It uses 'Number' for both integers and floating-point numbers."
      },
      {
        id: 3,
        question: "What is the time complexity of binary search?",
        type: "multiple-choice",
        difficulty: "intermediate",
        options: ["O(n)", "O(log n)", "O(n²)", "O(1)"],
        correct: 1,
        explanation: "Binary search has O(log n) time complexity as it eliminates half the search space in each iteration."
      },
      {
        id: 4,
        question: "Complete this code: function factorial(n) { return n === 0 ? 1 : _____ }",
        type: "fill-blank",
        difficulty: "intermediate",
        answer: "n * factorial(n - 1)",
        explanation: "This is a recursive implementation where factorial(n) = n * factorial(n-1)."
      },
      {
        id: 5,
        question: "What design pattern ensures only one instance of a class exists?",
        type: "multiple-choice",
        difficulty: "advanced",
        options: ["Factory", "Singleton", "Observer", "Decorator"],
        correct: 1,
        explanation: "The Singleton pattern restricts a class to a single instance and provides global access to it."
      },
      {
        id: 6,
        question: "In React, what hook would you use to perform side effects?",
        type: "multiple-choice",
        difficulty: "intermediate",
        options: ["useState", "useEffect", "useContext", "useReducer"],
        correct: 1,
        explanation: "useEffect is used for side effects like API calls, subscriptions, or manually changing the DOM."
      },
      {
        id: 7,
        question: "What does ACID stand for in database transactions?",
        type: "multiple-choice",
        difficulty: "advanced",
        options: [
          "Atomicity, Consistency, Isolation, Durability",
          "Authentication, Consistency, Integration, Data",
          "Atomicity, Concurrency, Isolation, Durability",
          "Access, Consistency, Isolation, Distribution"
        ],
        correct: 0,
        explanation: "ACID properties ensure database transactions are processed reliably: Atomicity, Consistency, Isolation, and Durability."
      },
      {
        id: 8,
        question: "Which HTTP status code indicates a successful request?",
        type: "multiple-choice",
        difficulty: "beginner",
        options: ["404", "500", "200", "301"],
        correct: 2,
        explanation: "HTTP 200 OK indicates that the request was successful and the server returned the requested resource."
      }
    ]
  };

  // Derived data
  const questions = questionSets[selectedField] || [];

  /***********************
   * App state
   ***********************/
  let currentQuestion = 0;
  let answers = {}; // key: index -> value: number (MCQ) or string (fill)
  let timeLeft = 300; // 5 minutes
  let timerInterval = null;
  let isCompleted = false;
  let results = null;

  /***********************
   * DOM refs
   ***********************/
  const cardContainer = document.getElementById('cardContainer');
  const timerEl = document.getElementById('timer');
  const qcountEl = document.getElementById('qcount');
  const progressEl = document.getElementById('questionProgress');
  document.getElementById('fieldLabel').textContent = selectedField + ' Level Check';

  /***********************
   * Timer logic
   ***********************/
  function startTimer() {
    stopTimer();
    timerInterval = setInterval(() => {
      if (timeLeft > 0 && !isCompleted) {
        timeLeft--;
        updateTimer();
      } else {
        // timeLeft 0 or already completed
        if (!isCompleted) {
          completeAssessment();
        }
        stopTimer();
      }
    }, 1000);
  }
  function stopTimer() {
    if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
  }
  function updateTimer() {
    const mins = Math.floor(timeLeft / 60);
    const secs = timeLeft % 60;
    timerEl.textContent = `${mins}:${String(secs).padStart(2,'0')}`;
    if (timeLeft < 60) timerEl.classList.add('text-red-400');
    else timerEl.classList.remove('text-red-400');
  }

  /***********************
   * Render functions
   ***********************/
  function render() {
    if (isCompleted && results) {
      renderResults();
      return;
    }
    renderQuestion();
  }

  function renderQuestion() {
    qcountEl.textContent = `${currentQuestion + 1} of ${questions.length}`;
    const pct = ((currentQuestion + 1) / questions.length) * 100;
    progressEl.style.width = pct + '%';

    const q = questions[currentQuestion];
    if (!q) {
      cardContainer.innerHTML = `<div class="p-6 text-center">No questions available.</div>`; return;
    }

    // build options html
    let optionsHtml = '';
    if (q.type === 'multiple-choice') {
      optionsHtml = q.options.map((opt, idx) => {
        const selected = answers[currentQuestion] === idx;
        return `
          <button data-option="${idx}" class="w-full text-left p-4 rounded-lg border-2 transition-all duration-150 ${selected ? 'border-cyan-400 bg-cyan-400/12 text-white' : 'border-white/20 bg-white/5 text-white/80 hover:border-white/40 hover:bg-white/10'}">
            <div class="flex items-center gap-3">
              <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${selected ? 'border-cyan-400 bg-cyan-400' : 'border-white/40'}">
                ${selected ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>' : '' }
              </div>
              <span>${escapeHtml(opt)}</span>
            </div>
          </button>
        `;
      }).join('');
    } else { // fill-blank
      const val = answers[currentQuestion] || '';
      optionsHtml = `
        <label class="block text-white/70 mb-2">Type your answer:</label>
        <input id="fillInput" type="text" placeholder="Enter your answer..." value="${escapeHtml(val)}"
          class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:border-cyan-400 focus:outline-none" />
      `;
    }

    cardContainer.innerHTML = `
      <div class="bg-white/10 glass-card rounded-xl p-8 border border-white/20">
        <div class="mb-6">
          <div class="flex items-center gap-2 mb-4">
            <span class="px-3 py-1 rounded-full text-sm font-medium capitalize ${q.difficulty === 'beginner' ? 'bg-green-500/20 text-green-400' : q.difficulty === 'intermediate' ? 'bg-yellow-500/20 text-yellow-400' : 'bg-red-500/20 text-red-400'}">
              ${q.difficulty}
            </span>
            <svg class="h-4 w-4 text-white/60" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3"></path>
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-white">${escapeHtml(q.question)}</h3>
        </div>

        <div class="space-y-4 mb-6">${optionsHtml}</div>

        <div class="flex justify-between items-center">
          <button id="prevBtn" class="flex items-center gap-2 px-6 py-3 rounded-lg transition-all ${currentQuestion === 0 ? 'text-white/30 cursor-not-allowed' : 'text-white hover:bg-white/10 border border-white/20'}" ${currentQuestion === 0 ? 'disabled' : ''}>
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg>
            Previous
          </button>

          <button id="nextBtn" class="flex items-center gap-2 px-6 py-3 rounded-lg font-semibold ${isAnswerProvided(currentQuestion) ? 'bg-gradient-to-r from-cyan-500 to-blue-500 text-white hover:scale-105 transform' : 'bg-white/20 text-white/50 cursor-not-allowed'}">
            ${currentQuestion === questions.length - 1 ? 'Finish Assessment' : 'Next Question'}
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
          </button>
        </div>
      </div>
    `;

    // attach listeners
    if (q.type === 'multiple-choice') {
      const btns = cardContainer.querySelectorAll('[data-option]');
      btns.forEach(b => {
        b.addEventListener('click', (ev) => {
          const idx = Number(b.getAttribute('data-option'));
          answers[currentQuestion] = idx;
          render(); // re-render to reflect selection & enable Next
        });
      });
    } else {
      const fill = document.getElementById('fillInput');
      fill.addEventListener('input', (e) => {
        answers[currentQuestion] = e.target.value;
        // enable Next by re-rendering (but keep cursor) - slight optimization: only toggle next button
        const nextBtn = document.getElementById('nextBtn');
        if (isAnswerProvided(currentQuestion)) nextBtn.classList.remove('bg-white/20','text-white/50','cursor-not-allowed'), nextBtn.classList.add('bg-gradient-to-r','from-cyan-500','to-blue-500','text-white');
        else nextBtn.classList.add('bg-white/20','text-white/50','cursor-not-allowed'), nextBtn.classList.remove('bg-gradient-to-r','from-cyan-500','to-blue-500','text-white');
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentQuestion > 0) { currentQuestion--; render(); }
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      // require answer
      if (!isAnswerProvided(currentQuestion)) return;
      if (currentQuestion < questions.length - 1) {
        currentQuestion++; render();
      } else {
        completeAssessment();
      }
    });
  }

  function isAnswerProvided(index) {
    const q = questions[index];
    const a = answers[index];
    if (q.type === 'multiple-choice') return typeof a === 'number';
    else return typeof a === 'string' && a.trim() !== '';
  }

  /***********************
   * Calculation & completion
   ***********************/
  function calculateResults() {
    let beginnerScore = 0;
    let intermediateScore = 0;
    let advancedScore = 0;
    let totalCorrect = 0;

    questions.forEach((question, index) => {
      const userAnswer = answers[index];
      let isCorrect = false;
      if (question.type === 'multiple-choice') {
        isCorrect = userAnswer === question.correct;
      } else {
        const ua = (typeof userAnswer === 'string' ? userAnswer.trim().toLowerCase() : '');
        const expected = (question.answer || '').toLowerCase();
        isCorrect = expected && ua.includes(expected);
      }

      if (isCorrect) {
        totalCorrect++;
        if (question.difficulty === 'beginner') beginnerScore++;
        else if (question.difficulty === 'intermediate') intermediateScore++;
        else if (question.difficulty === 'advanced') advancedScore++;
      }
    });

    const totalQuestions = questions.length;
    const overallScore = (totalCorrect / totalQuestions) * 100;

    let recommendedLevel = 'beginner';
    if (overallScore >= 80 && advancedScore >= 2) {
      recommendedLevel = 'advanced';
    } else if (overallScore >= 60 && intermediateScore >= 2) {
      recommendedLevel = 'intermediate';
    }

    // build answers detail
    const answersDetail = questions.map((q, i) => {
      const ua = answers[i];
      const correctAnswer = q.type === 'multiple-choice' ? q.options[q.correct] : q.answer;
      const isCorrect = q.type === 'multiple-choice' ? ua === q.correct : (typeof ua === 'string' ? ua.toLowerCase().includes(q.answer.toLowerCase()) : false);
      return {
        question: q.question,
        userAnswer: ua,
        correctAnswer,
        isCorrect,
        explanation: q.explanation,
        difficulty: q.difficulty,
        options: q.options || null
      };
    });

    return { totalCorrect, totalQuestions, overallScore, beginnerScore, intermediateScore, advancedScore, recommendedLevel, answers: answersDetail };
  }

  function completeAssessment() {
    if (isCompleted) return;
    results = calculateResults();
    isCompleted = true;
    stopTimer();
    render(); // show results UI
  }

  /***********************
   * Results rendering
   ***********************/
  function renderResults() {
    // compute denominators dynamically for visualization
    const counts = { beginner: 0, intermediate: 0, advanced: 0 };
    questions.forEach(q => counts[q.difficulty] = (counts[q.difficulty] || 0) + 1);

    const bDen = counts.beginner || 1;
    const iDen = counts.intermediate || 1;
    const aDen = counts.advanced || 1;

    const html = `
      <div class="py-12">
        <div class="text-center mb-12">
          <div class="w-20 h-20 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <!-- trophy -->
            <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M8 9V5a4 4 0 018 0v4M8 9h8v2a5 5 0 01-5 5 5 5 0 01-5-5V9z"></path></svg>
          </div>
          <h1 class="text-4xl font-bold text-white mb-4">Assessment Complete!</h1>
          <p class="text-white/70 text-lg">Here are your results and personalized recommendations</p>
        </div>

        <div class="grid md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white/10 glass-card rounded-xl p-6 border border-white/20 text-center">
            <div class="text-3xl font-bold text-cyan-400 mb-2">${Math.round(results.overallScore)}%</div>
            <div class="text-white/70">Overall Score</div>
          </div>
          <div class="bg-white/10 glass-card rounded-xl p-6 border border-white/20 text-center">
            <div class="text-3xl font-bold text-green-400 mb-2">${results.totalCorrect}/${results.totalQuestions}</div>
            <div class="text-white/70">Correct Answers</div>
          </div>
          <div class="bg-white/10 glass-card rounded-xl p-6 border border-white/20 text-center">
            <div class="text-3xl font-bold text-purple-400 mb-2 capitalize">${escapeHtml(results.recommendedLevel)}</div>
            <div class="text-white/70">Recommended Level</div>
          </div>
        </div>

        <div class="bg-white/10 glass-card rounded-xl p-8 border border-white/20 mb-8">
          <h3 class="text-2xl font-bold text-white mb-6">Performance Breakdown</h3>

          <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="text-center">
              <div class="text-xl font-semibold text-green-400 mb-2">${results.beginnerScore}/${bDen} Beginner</div>
              <div class="w-full bg-white/20 rounded-full h-2">
                <div class="bg-green-400 h-2 rounded-full" style="width:${(results.beginnerScore / bDen) * 100}%"></div>
              </div>
            </div>
            <div class="text-center">
              <div class="text-xl font-semibold text-yellow-400 mb-2">${results.intermediateScore}/${iDen} Intermediate</div>
              <div class="w-full bg-white/20 rounded-full h-2">
                <div class="bg-yellow-400 h-2 rounded-full" style="width:${(results.intermediateScore / iDen) * 100}%"></div>
              </div>
            </div>
            <div class="text-center">
              <div class="text-xl font-semibold text-red-400 mb-2">${results.advancedScore}/${aDen} Advanced</div>
              <div class="w-full bg-white/20 rounded-full h-2">
                <div class="bg-red-400 h-2 rounded-full" style="width:${(results.advancedScore / aDen) * 100}%"></div>
              </div>
            </div>
          </div>

          <div class="bg-gradient-to-r from-cyan-500/10 to-blue-500/10 rounded-lg p-6 border border-cyan-400/20">
            <div class="flex items-center gap-3 mb-4">
              <!-- lightbulb -->
              <svg class="h-6 w-6 text-cyan-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 18h6m2 0a4 4 0 100-8 4 4 0 00-4 4c0 1.2.6 2 1.2 2.6"></path></svg>
              <h4 class="text-xl font-semibold text-white">Our Recommendation</h4>
            </div>
            <p class="text-white/80 mb-4">Based on your performance, we recommend starting at the <span class="font-semibold text-cyan-400 capitalize">${escapeHtml(results.recommendedLevel)}</span> level. 
              ${results.recommendedLevel === 'beginner' ? " Focus on building strong fundamentals before moving to advanced topics." : ''}
              ${results.recommendedLevel === 'intermediate' ? " You have a good foundation! Let's build on it with practical projects and deeper concepts." : ''}
              ${results.recommendedLevel === 'advanced' ? " Excellent! You're ready for complex challenges and specialized topics." : ''}
            </p>
          </div>
        </div>

        <div class="bg-white/10 glass-card rounded-xl p-8 border border-white/20 mb-8">
          <h3 class="text-2xl font-bold text-white mb-6">Review Your Answers</h3>
          <div class="space-y-6">
            ${results.answers.map((a, idx) => `
              <div class="border border-white/20 rounded-lg p-6">
                <div class="flex items-start gap-3 mb-4">
                  <div class="flex-shrink-0 mt-1">
                    ${a.isCorrect ? '<svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>' : '<svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>'}
                  </div>
                  <div class="flex-1">
                    <div class="flex items-center gap-2 mb-2"><span class="text-sm px-2 py-1 bg-white/20 rounded text-white/70 capitalize">${escapeHtml(a.difficulty)}</span></div>
                    <h4 class="text-white font-medium mb-3">${escapeHtml(a.question)}</h4>
                    <div class="grid md:grid-cols-2 gap-4 mb-3">
                      <div><span class="text-white/60 text-sm">Your Answer:</span>
                        <div class="mt-1 ${a.isCorrect ? 'text-green-400' : 'text-red-400'}">
                          ${a.options ? (typeof a.userAnswer === 'number' ? escapeHtml(a.options[a.userAnswer] || '') : escapeHtml(a.userAnswer || 'Not answered')) : escapeHtml(a.userAnswer || 'Not answered')}
                        </div>
                      </div>
                      <div><span class="text-white/60 text-sm">Correct Answer:</span>
                        <div class="text-green-400 mt-1">${escapeHtml(a.correctAnswer)}</div>
                      </div>
                    </div>
                    <div class="bg-blue-500/20 rounded-lg p-3 border-l-4 border-blue-400">
                      <span class="text-blue-400 text-sm font-medium">Explanation:</span>
                      <p class="text-white/80 text-sm mt-1">${escapeHtml(a.explanation || '')}</p>
                    </div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="text-center">
          <button id="createPathBtn" onclick='red()' class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white px-8 py-4 rounded-xl text-lg font-semibold flex items-center gap-2 mx-auto transform hover:scale-105 transition-all">
            Create My Learning Path
            <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path></svg>
          </button>
        </div>
      </div>
    `;

    cardContainer.innerHTML = html;
    document.getElementById('createPathBtn').addEventListener('click', () => {
      alert('Creating your personalized learning path...'); // placeholder action
    });
  }

  /***********************
   * Utilities
   ***********************/
  // simple HTML escape helper to avoid injecting arbitrary HTML
  function escapeHtml(str) {
    if (str === undefined || str === null) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  function red(){
    window.location.href = "progressAnalysis.html";
  }

  /***********************
   * Init
   ***********************/
  startTimer();
  updateTimer();
  render();

  </script>
</body>
</html>
